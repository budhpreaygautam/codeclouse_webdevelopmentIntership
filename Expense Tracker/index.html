<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Expense Tracker/style.css" />
  </head>
  <body>
      <div class="container">
        <h1 class="">Expense Tracker</h1>
      <form class="row g-4" id="expense-form">
        <div class="col-md-5">
          <label class="form-label">Expenses Name</label>
          <input type="text" id="expense-name" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Amount</label>
          <input type="number" id="expense-amount" class="form-control" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Amount</button>
        </div>
        <div class="expense-table"> 
            <table> 
                <thead> 
                    <tr> 
                        <th>Expense Name</th> 
                        <th>Amount</th> 
                        <th>Action</th> 
                    </tr> 
                </thead> 
                <tbody id="expense-list"></tbody> 
            </table> 
            <div class="total-amount"> 
                <strong>Total:</strong>  
                â‚¹<span id="total-amount">0</span> 
            </div> 
        </div>
      </form>
    </div>

    <script src="/Expense Tracker/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
